<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="./imagens/logo.png" alt="Logo Da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>

        <main>
            <form class="formulario">
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" class="inputPadrao" required>

                <label for="emil">Email</label>
                <input type="email" id="email" class="inputPadrao" required placeholder="seu-email@dominio.com">

                <label for="fone">Telefone</label>
                <input type="tel" id="fone" class="inputPadrao" required placeholder="(xx) xxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="inputPadrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato</legend>
                    <label for="radioEmail"><input type="radio" name="contato" value="Email" id="radioEmail" >Email</label>
                    
    
                    <label for="radioTelefone"><input type="radio" name="contato" value="Telefone" id="radioTelefone">Telefone</label>
                    
    
                    <label for="radioWhats"><input type="radio" name="contato" value="Whatsapp" id="radioWhats" checked>Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Qual horario prefere ser atendido</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>

                    </select>
                </fieldset>
                


                <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

                <input type="submit" value="Enviar Formulário" class="Enviar">
            </form>

            <table class="tabela">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08 - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08 - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08 - 20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>

        <footer>
            <img src="./imagens/logo-branco.png" alt="Logo Da Barbearia Alura">
            <p class="Copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
